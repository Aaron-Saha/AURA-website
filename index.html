<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A.U.R.A. Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    
    body {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-size: cover;
      background: rgba(0, 0, 0, 0.8);
      color: #0ff;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 20px #0ff;
      border: 2px solid #0ff;
    }
    h1 {
      font-size: 24px;
      text-transform: uppercase;
      text-shadow: 0 0 10px #0ff;
    }
    p {
      font-size: 16px;
    }
    input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background: black;
      color: #0ff;
      border: 2px solid #0ff;
      border-radius: 5px;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      color: #000;
      background: #0ff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: 0 0 10px #0ff, 0 0 40px #00f;
    }
    button:hover {
      background: #00f;
      color: #0ff;
      box-shadow: 0 0 15px #00f, 0 0 50px #0ff;
    }
    .error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>A.U.R.A. Access</h1>
    <p>Enter the password to continue</p>
    <input type="password" id="password" placeholder="Enter Password" required>
    <button onclick="validatePassword()">Login</button>
    <p id="error-message" class="error-message"></p>
  </div>

  <script>
    function validatePassword() {
      const password = document.getElementById("password").value;
      const correctPassword = "AURA2025";
      
      if (password === correctPassword) {
        window.location.href = "home.html";
      } else {
        document.getElementById("error-message").textContent = "Incorrect password. Try again.";
      }
    }
  </script>

</body>
</html>
